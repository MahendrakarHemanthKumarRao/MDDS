<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #3a9ad9;
            text-align: center;
            text-transform: uppercase;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #444;
            font-size: 15px;
        }

        button {
            background-color: #3a9ad9;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2b7bb9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Liver Disease Prediction</h1>
        <p><i><mark>Please ensure all values are correctly filled in before proceeding.</i></mark></p>
        <div>
            <label>Age:</label>
            <label>Gender (0 for female, 1 for male):</label>
            <label>Total Bilirubin:</label>
            <label>Direct Bilirubin:</label>
            <label>Alkaline Phosphotase:</label>
            <label>Alamine Aminotransferase:</label>
            <label>Aspartate Aminotransferase:</label>
            <label>Total Proteins:</label>
            <label>Albumin:</label>
            <label>Albumin and Globulin Ratio:</label>
        </div>
        <button type="button" onclick="redirectToNextPage()">Proceed</button>
    </div>
    <script>
        function redirectToNextPage() {
            window.location.href = "{{ url_for('predict_form', disease='liver') }}";
        }
    </script>
</body>

</html>
