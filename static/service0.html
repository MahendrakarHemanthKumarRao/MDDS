<!DOCTYPE html>
<html>
<head>
<title>Image Card with Hover Content</title>
<style>
/* Reset and styling */
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
  overflow: hidden;
}

.container {
  display: flex;
  flex-direction: row;
  gap: 100px;
}

.item {
  position: relative;
  width: 240px;
  height: 440px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.item:hover {
  transform: scale(1.1);
}

.item img {
  width: 100%;
  height: 360px;
  object-fit: fit;
  transition: opacity 0.3s ease;
  display: block;
  border-bottom: 2px solid #fff;
}

.item .content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 90%;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  text-align: center;
  padding: 1px;
}

.item:hover .content {
  opacity: 1;
}

.item .content h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

.item .content p {
  font-size: 1em;
  line-height: 1.5;
}

.item .btn {
  margin-top: 10px;
  width: 200px;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(255, 255, 255, 0);
  border-radius: 20px;
  overflow: hidden;
  font-size: 2em;
  text-decoration: none;
  letter-spacing: 0.05em;
  color: #fff;
  transition: 0.5s;
}

.item:hover .btn {
  filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 10px #fff);
  letter-spacing: 0.2em;
  color: #000;
}

.item .btn span {
  position: absolute;
  top: 1;
  width: 2px;
  height: 100%;
  background: #fff;
  pointer-events: none;
  transition: transform 0.2s ease-in-out;
  z-index: -1;
  transform: scaleY(0);
  transform-origin: bottom;
	
}

.item:hover .btn span {
  transform: scaleY(1);
}

.item .btn span:nth-child(even) {
  transform-origin: top;
}

.item:hover .btn span:nth-child(even) {
  transform-origin: bottom;
}
</style>
</head>
<body>
<div class="container">
  <div class="item">
    <a href="https://example.com/register" target="_blank">
    <img src="cash-register.gif" alt="Hemanth">
    <div class="content">
      <h2>Register</h2>
      <p>Click here to register for medical examination!</p>
    </div>
    <a class="btn">Register</a>
  </div>
  <div class="item">
    <a href="https://example.com/register" target="_blank">
    <img src="update.gif" alt="Kumar">
    <div class="content">
      <h2>Update</h2>
      <p>Update your details for more accuracy and stablity.</p>
    </div>
    <a class="btn">Update</a>
  </div>
  <div class="item">
    <a href="https://example.com/register" target="_blank">
    <img src="reception.gif" alt="Rao">
    <div class="content">
      <h2>Services</h2>
      <p>Explore the range of services we offer to cater to your needs.</p>
    </div>
    <a class="btn">Services</a>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  let btns = document.querySelectorAll('.btn');
  btns.forEach(function (btn) {
    for (let i = 0; i <= 120; i++) {
      let span = document.createElement('span');
      span.style.left = `${i * 2}px`;
      let randomDelay = (Math.random() * 1) + 0;
      span.style.transitionDelay = randomDelay + 's';
      btn.appendChild(span);
    }
  });
});
</script>
</body>
</html>
